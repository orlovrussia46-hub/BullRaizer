
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BullRaizer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Orbitron', sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

.neon {
  color: #00ff9c;
  text-shadow: 0 0 12px #00ff9c;
}

/* HERO */
.hero {
  min-height: 100vh;
  padding: 100px 20px 40px;
  text-align: center;
}

.hero h1 {
  font-size: clamp(2.5rem, 6vw, 4rem);
}

.hero p {
  margin-top: 15px;
  opacity: 0.8;
}

.bull {
  width: min(90%, 320px);
  margin: 40px auto;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

.buy-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 36px;
  border: 2px solid #a855f7;
  color: #a855f7;
  text-decoration: none;
  border-radius: 40px;
  box-shadow: 0 0 20px #a855f7;
}

/* SECTIONS */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 60px 20px;
}

.section {
  margin-top: 80px;
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  border: 1px solid #00ff9c;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 0 15px rgba(0,255,156,.25);
}

.roadmap-step {
  margin: 18px 0;
  padding-left: 15px;
  border-left: 3px solid #ff003c;
  text-align: left;
}

/* SOCIAL */
.socials a {
  display: inline-block;
  margin: 10px;
  color: #00ff9c;
  text-decoration: none;
  font-size: 1.1rem;
}

footer {
  padding: 30px;
  opacity: 0.6;
  text-align: center;
}

/* SLASH */
#slash {
  position: fixed;
  top: 50%;
  left: -150%;
  width: 300%;
  height: 5px;
  background: linear-gradient(90deg, transparent, #ff003c, #a855f7, transparent);
  box-shadow: 0 0 25px #ff003c, 0 0 45px #a855f7;
  transform: rotate(-15deg);
  opacity: 0;
  z-index: 9999;
}

.slash-active { animation: slash .18s ease-out forwards; }

@keyframes slash {
  from { left:-150%; opacity:1; }
  to { left:150%; opacity:0; }
}

.shake { animation: shake .15s; }

@keyframes shake {
  0% { transform: translate(0); }
  25% { transform: translate(-4px,2px); }
  50% { transform: translate(4px,-2px); }
  75% { transform: translate(-3px,2px); }
  100% { transform: translate(0); }
}
</style>
</head>

<body>

<div id="slash"></div>

<div class="hero">
  <h1 class="neon">BullRaizer</h1>
  <p>Unleash the Bull. Cut the Bear.</p>
  <img src="assets/bull.png" class="bull">
  <a href="https://jup.ag" class="buy-btn">BUY ON SOLANA DEX</a>
</div>

<div class="container">

<div class="section">
  <h2 class="neon">Tokenomics</h2>
  <div class="cards">
    <div class="card">üî• Supply<br>1B</div>
    <div class="card">üíß Liquidity<br>80%</div>
    <div class="card">üë• Community<br>15%</div>
    <div class="card">‚öîÔ∏è Dev<br>5%</div>
  </div>
</div>

<div class="section">
  <h2 class="neon">Roadmap</h2>
  <div class="roadmap-step">Phase 1 ‚Äî Launch</div>
  <div class="roadmap-step">Phase 2 ‚Äî Listings</div>
  <div class="roadmap-step">Phase 3 ‚Äî NFTs & Utility</div>
</div>

<div class="section socials">
  <h2 class="neon">Join the Herd</h2>
  <a href="#">Telegram</a>
  <a href="#">X</a>
</div>

</div>

<footer>Built on Solana ‚ö° BullRaizer</footer>

<script>
const slash = document.getElementById('slash');
const bull = document.querySelector('.bull');
const buyBtn = document.querySelector('.buy-btn');

function triggerSlash(){
  slash.classList.remove('slash-active');
  document.body.classList.remove('shake');
  void slash.offsetWidth;
  slash.classList.add('slash-active');
  document.body.classList.add('shake');
}

bull.addEventListener('mouseenter', triggerSlash);
buyBtn.addEventListener('click', e => {
  e.preventDefault();
  triggerSlash();
});
</script>

</body>
</html>
